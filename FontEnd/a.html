<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: black;
      }
      body {
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        background-color: #f0f2f5;
      }

      span {
        font-family: inherit;
      }
      .option-item {
        padding: 5px 13px;
        display: flex;
        height: 52px;
        align-items: center;
      }
      .option .option-item:hover {
        background-color: rgba(0, 0, 0, 0.06);
        border-radius: 10px;
        cursor: pointer;
      }
      .option-item .icon {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: #e4e6eb;
        margin-right: 10px;
      }
      .option-item span {
        font-size: 15px;
        font-weight: 400;
        margin-left: 10px;
      }
      .HistorySearch div {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .HistorySearch-item img {
        width: 36px;
        height: 36px;
        border-radius: 17px;
      }
      .HistorySearch-item span {
        margin-left: 15px;
      }
      .Left {
        width: 28%;
      }
      .Center {
        width: 39%;
      }
      .Right {
        width: 32%;
      }
      .WebContent {
        display: inline-block;
        margin-top: 65px;
      }
      .CratePost {
        width: 100%;
        height: 123px;
        background-color: #ffffff;
        margin-top: 20px;
        border-radius: 10px;
        padding: 12px 16px 10px;
        box-shadow: 0px 0.5px 4px rgba(0, 0, 0, 0.1);
      }
      .CratePost_Top {
        display: flex;
        justify-content: space-between;
        height: 50%;
        border-bottom: 1px #e4e6eb solid;
      }
      .CratePost_Top img {
        width: 40px;
        height: 40px;
        border-radius: 20px;
      }
      .CratePost_Top input {
        width: 90%;
        height: 40px;
        border: none;
        background-color: #f0f2f5;
        border-radius: 20px;
        padding-left: 10px;
      }
      .CratePost_Bot {
        display: flex;
        justify-content: space-around;
        height: 50%;
        padding: 7px 10px;
        padding-bottom: 0;
      }
      .CratePost_Bot-Item {
        display: flex;
        align-items: center;
        padding: 0px 10px;
        border-radius: 20px;
      }
      .CratePost_Bot :hover {
        background-color: rgba(0, 0, 0, 0.06);
        border-radius: 10px;
        cursor: pointer;
      }
      .CratePost_Bot-Item span {
        color: #65676b;
        font-weight: 600;
        margin-left: 5px;
        font-size: 14px;
      }
      .TaoPhongHopMat {
        display: flex;
        align-items: center;
        width: 100%;
        height: 64px;
        border-radius: 10px;
        padding: 5px 10px;
        background-color: #ffffff;
        margin: 15px 0;
        box-shadow: 0px 0.5px 4px rgba(0, 0, 0, 0.1);
      }
      .TaoPhongHopMat > div:hover {
        background-color: rgba(0, 0, 0, 0.06);
        cursor: pointer;
      }
      .TaoPhongHopMat > div {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        width: 180px;
        height: 40px;
        border: 2px #e7f3ff solid;
        border-radius: 20px;
        cursor: pointer;
      }
      .TaoPhongHopMat i {
        background-position: 0 -220px;
        background-image: url("https://static.xx.fbcdn.net/rsrc.php/v3/yA/r/Qpzduo8fafs.png");
        width: 24px;
        background-size: 502px 246px;
        background-repeat: no-repeat;
        height: 24px;
        display: inline-block;
      }

      .TaoPhongHopMat span {
        color: #216fdb;
        font-size: 14px;
        font-weight: 600;
      }
      .Like > i {
        background-image: url("https://static.xx.fbcdn.net/rsrc.php/v3/y7/r/cPbPIy60-oB.png");
        background-position: 0px -406px;
        background-size: 26px 874px;
        width: 18px;
        height: 18px;
        background-repeat: no-repeat;
        display: inline-block;
      }
      .Post-Item-Bot .Fotter .activateLike span {
        color: #1876f2;
      }
      .activateLike > i {
        background-image: url(https://static.xx.fbcdn.net/rsrc.php/v3/yw/r/26UXjWQ1kkh.png);
        background-position: 0px -286px;
        background-size: 26px 742px;
        width: 18px;
        height: 18px;
        background-repeat: no-repeat;
        display: inline-block;
        animation: scaleEffect 0.5s ease-in-out alternate;
      }
      @keyframes scaleEffect {
        0% {
          transform: rotate(0deg);
          transform: scale(1);
        }
        25% {
          transform: rotate(-10deg);
        }
        50% {
          transform: rotate(-20deg);
          transform: scale(1.3);
        }
        100% {
          transform: rotate(-10deg);
          transform: scale(1);
        }
      }
      .Post-Item-Top {
        width: 100%;
        padding: 15px;
        padding-bottom: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .Post-Item-Top img {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        margin-right: 10px;
      }
      .Post-Item-Top p {
        font-size: 12px;
        color: #65676b;
        margin-top: 5px;
      }
      .Post-Item-Center .images {
        display: flex;
        width: 100%;
        justify-content: center;
        border-bottom: 1px solid #e5e5e5;
        border-top: 1px solid #e5e5e5;
      }

      .Post-Item-Center .images img {
        max-width: 100%; /* đảm bảo rằng chiều rộng của hình ảnh không vượt quá chiều rộng của div */
        height: auto;
        display: block;
      }
      .Post-Item-Bot {
        width: 100%;
      }
      .Post-Item-Bot_Container {
        width: 100%;
        height: 100%;
        padding: 12px 16px 10px;
        padding-bottom: 0;
      }
      .Post-Item-Bot .Header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px #ced0d4 solid;
      }
      .Post-Item-Bot .Header img {
        width: 18px;
        height: 18px;
        margin-right: 6px;
      }
      .Post-Item-Bot .Header span {
        font-size: 14px;
        color: #65676b;
        white-space: nowrap;
      }
      .Post-Item-Bot .Fotter {
        display: flex;
      }
      .Post-Item-Bot .Fotter div {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 11px 2px;
        width: 33%;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <nav class="WebContent Left"></nav>
      <main class="WebContent Center" id="WebContent_Center"></main>
      <nav class="WebContent Right"></nav>
    </div>

    <script type="module" src="./s.js"></script>
  </body>
</html>
