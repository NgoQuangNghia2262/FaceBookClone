<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="FormRegist.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_header">
        <h1>Sign Up</h1>
        <p>It's quick and easy.</p>
      </div>
      <div class="container_center">
        <input type="text" name="username" placeholder="Full name" />
        <input type="tel" placeholder="Mobile number" />
        <input type="password" placeholder="New password" />
        <input type="date" />
        <input type="text" placeholder="Address" />
      </div>
      <div class="container_fotter">
        <p>
          By clicking Sign Up, you agree to our Terms, Privacy Policy and
          Cookies Policy. You may receive SMS notifications from us and can opt
          out at any time.
        </p>
      </div>
      <div class="container_button">
        <button class="activate">Sign Up</button>
      </div>
    </div>
    <script type="module" src="./FormRegist.js"></script>
  </body>
</html>
